<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录</title>
</head>
<body>
  <h2>欢迎，请登录</h2>
  <input type="email" id="email" placeholder="邮箱">
  <input type="password" id="password" placeholder="密码">
  <button onclick="login()">登录</button>
  <button onclick="signup()">注册</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcsz9Lg3KmgvD_SXUdy4V5x7aCQtSdI-s",
      authDomain: "webs-d0804.firebaseapp.com",
      projectId: "webs-d0804",
      storageBucket: "webs-d0804.firebasestorage.app",
      messagingSenderId: "195195304680",
      appId: "1:195195304680:web:01c68159689678c7f4275d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.signup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("注册成功！");
      } catch (error) {
        alert(error.message);
      }
    }

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "bookmarks.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</body>
</html>
