
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的收藏夹</title>
  <style>
    .bookmark { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .category { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>我的收藏夹</h2>
  <button onclick="logout()">退出</button>
  <div>
    <input id="title" placeholder="标题">
    <input id="url" placeholder="https://...">
    <select id="category">
      <option>学习</option>
      <option>工作</option>
      <option>娱乐</option>
    </select>
    <button onclick="addBookmark()">添加</button>
  </div>
  <div id="bookmarks"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import { firebaseConfig } from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadBookmarks();
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = () => signOut(auth);

    window.addBookmark = async () => {
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;
      const category = document.getElementById("category").value;
      const date = new Date().toLocaleString();
      await addDoc(collection(db, "bookmarks"), {
        uid: currentUser.uid, title, url, category, date
      });
    };

    function loadBookmarks() {
      const q = query(collection(db, "bookmarks"), where("uid", "==", currentUser.uid));
      onSnapshot(q, snapshot => {
        const container = document.getElementById("bookmarks");
        container.innerHTML = "";
        const grouped = {};
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!grouped[data.category]) grouped[data.category] = [];
          grouped[data.category].push(data);
        });

        for (const [cat, items] of Object.entries(grouped)) {
          const catEl = document.createElement("div");
          catEl.innerHTML = `<div class="category">${cat}</div>`;
          items.forEach(b => {
            const div = document.createElement("div");
            div.className = "bookmark";
            div.innerHTML = `<a href="\${b.url}" target="_blank">\${b.title}</a><br>时间：\${b.date}`;
            catEl.appendChild(div);
          });
          container.appendChild(catEl);
        }
      });
    }
  </script>
</body>
</html>
