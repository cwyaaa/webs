<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的收藏夹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .left, .right {
      width: 48%;
    }
    input, button, select {
      margin: 5px;
      padding: 5px;
    }
    .bookmark {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category {
      font-weight: bold;
      margin-top: 20px;
    }
    .bookmark a {
      color: #007bff;
      text-decoration: none;
    }
    .bookmark a:hover {
      text-decoration: underline;
    }
    .bookmark-title {
      font-weight: bold;
    }
    .bookmark-url {
      color: #555;
    }
    .bookmark .count {
      font-size: 14px;
      color: #888;
    }
    .sorted-bookmarks {
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      margin-top: 20px;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .edit-button, .delete-button {
      background-color: #f0ad4e;
      margin-left: 5px;
    }
    .edit-button:hover, .delete-button:hover {
      background-color: #e08a00;
    }
    .favorite-button {
      background-color: #ff6347;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }
    .favorite-button:hover {
      background-color: #e55347;
    }
  </style>
</head>
<body>
  <header>
    <h2 id="title">欢迎</h2>
    <button onclick="logout()" class="button">退出</button>
  </header>

  <div class="main-content">
    <div class="left">
      <h3>添加收藏</h3>
      <input id="bookmark-title" placeholder="网站名称" />
      <input id="bookmark-url" placeholder="https://..." />
      <select id="bookmark-category">
        <option value="学习">学习</option>
        <option value="娱乐">娱乐</option>
        <option value="工作">工作</option>
      </select>
      <button onclick="addBookmark()" class="button">添加</button>
      <input id="search" placeholder="搜索收藏" oninput="searchBookmarks()" />
      <div id="bookmarks"></div>
    </div>

    <div class="right">
      <h3>显示心标收藏</h3>
      <div id="favorite-bookmarks" class="sorted-bookmarks"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script type="module" src="bookmarks.js"></script>
</body>
</html>
