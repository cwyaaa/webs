<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的收藏夹</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <header>
    <h2 id="title">欢迎</h2>
    <button onclick="logout()">退出</button>
  </header>

  <div class="main-content">
    <div class="left">
      <h3>添加收藏</h3>
      <input id="bookmark-title" placeholder="网站名称" />
      <input id="bookmark-url" placeholder="https://..." />
      <select id="bookmark-category">
        <option value="学习">学习</option>
        <option value="娱乐">娱乐</option>
        <option value="工作">工作</option>
      </select>
      <button onclick="addBookmark()">添加</button>
      <input id="search" placeholder="搜索收藏" oninput="searchBookmarks()" />
      <div id="bookmarks"></div>
    </div>

    <div class="right">
      <h3>显示收藏</h3>
      <div id="favorite-bookmarks" class="sorted-bookmarks"></div>
    </div>
  </div>
  
  <script src="bookmarks.js"></script>
</body>
</html>
