
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login with Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    #loginDiv, #userDiv { background: white; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Firebase 登录示例</h2>
  <div id="loginDiv">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">登录</button>
    <button onclick="signup()">注册</button>
  </div>
  <div id="userDiv" style="display:none">
    <h3>欢迎，<span id="userEmail"></span></h3>
    <button onclick="logout()">登出</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcsz9Lg3KmgvD_SXUdy4V5x7aCQtSdI-s",
      authDomain: "webs-d0804.firebaseapp.com",
      projectId: "webs-d0804",
      storageBucket: "webs-d0804.appspot.com",
      messagingSenderId: "195195304680",
      appId: "1:195195304680:web:01c68159689678c7f4275d",
      measurementId: "G-RRQ7RFHV76"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    firebase.onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("userDiv").style.display = "block";
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("userEmail").innerText = user.email;
      } else {
        document.getElementById("userDiv").style.display = "none";
        document.getElementById("loginDiv").style.display = "block";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.signInWithEmailAndPassword(auth, email, password).catch(alert);
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.createUserWithEmailAndPassword(auth, email, password).catch(alert);
    }

    function logout() {
      firebase.signOut(auth);
    }
  </script>
</body>
</html>
