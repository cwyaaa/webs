
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.75rem; margin-top: 1rem; border: none; border-radius: 4px; background-color: #4CAF50; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .status { text-align: center; margin-top: 1rem; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcsz9Lg3KmgvD_SXUdy4V5x7aCQtSdI-s",
      authDomain: "webs-d0804.firebaseapp.com",
      projectId: "webs-d0804",
      storageBucket: "webs-d0804.firebasestorage.app",
      messagingSenderId: "195195304680",
      appId: "1:195195304680:web:01c68159689678c7f4275d",
      measurementId: "G-RRQ7RFHV76"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => document.getElementById('status').innerText = '注册成功')
        .catch(error => document.getElementById('status').innerText = error.message);
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => document.getElementById('status').innerText = '登录成功')
        .catch(error => document.getElementById('status').innerText = error.message);
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Firebase 登录</h2>
    <input type="email" id="email" placeholder="邮箱" />
    <input type="password" id="password" placeholder="密码" />
    <button onclick="register()">注册</button>
    <button onclick="login()">登录</button>
    <div id="status" class="status"></div>
  </div>
</body>
</html>
