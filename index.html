
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase 登录测试</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>登录页面</h2>
  <input type="email" id="email" placeholder="邮箱"><br>
  <input type="password" id="password" placeholder="密码"><br>
  <button onclick="login()">登录</button>
  <button onclick="signup()">注册</button>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcsz9Lg3KmgvD_SXUdy4V5x7aCQtSdI-s",
      authDomain: "webs-d0804.firebaseapp.com",
      projectId: "webs-d0804",
      storageBucket: "webs-d0804.firebasestorage.app",
      messagingSenderId: "195195304680",
      appId: "1:195195304680:web:01c68159689678c7f4275d",
      measurementId: "G-RRQ7RFHV76"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "登录成功！";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "登录失败：" + error.message;
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "注册成功！";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "注册失败：" + error.message;
        });
    }
  </script>
</body>
</html>
