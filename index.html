<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录 - 我的收藏夹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-mode {
      background-color: #6c757d;
    }
    .toggle-mode:hover {
      background-color: #565e64;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">登录</h2>
    <input type="email" id="email" placeholder="邮箱">
    <input type="password" id="password" placeholder="密码">
    <button id="submit-btn">登录</button>
    <button class="toggle-mode" onclick="toggleMode()">切换为注册</button>
    <div class="error-message" id="error-msg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- 配置文件 -->
  <script src="config.js"></script>

  <script>
    let isLogin = true;

    document.getElementById("submit-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = "";

      if (isLogin) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "bookmarks.html";
          })
          .catch(err => {
            errorMsg.textContent = "登录失败：" + err.message;
          });
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "bookmarks.html";
          })
          .catch(err => {
            errorMsg.textContent = "注册失败：" + err.message;
          });
      }
    });

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "登录" : "注册";
      document.getElementById("submit-btn").textContent = isLogin ? "登录" : "注册";
    }

    // 如果已登录，直接跳转
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = "bookmarks.html";
      }
    });
  </script>
</body>
</html>
