
<!DOCTYPE html>
<html>
<head>
  <title>Firebase 登录示例</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>登录页面</h1>
  <input type="email" id="email" placeholder="邮箱">
  <input type="password" id="password" placeholder="密码">
  <button onclick="login()">登录</button>
  <button onclick="signup()">注册</button>
  <div id="status"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcsz9Lg3KmgvD_SXUdy4V5x7aCQtSdI-s",
      authDomain: "webs-d0804.firebaseapp.com",
      projectId: "webs-d0804",
      storageBucket: "webs-d0804.appspot.com",
      messagingSenderId: "195195304680",
      appId: "1:195195304680:web:01c68159689678c7f4275d",
      measurementId: "G-RRQ7RFHV76"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = "✅ 登录成功！";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ 登录失败：" + error.message;
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("status").innerText = "✅ 注册成功，请登录。";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ 注册失败：" + error.message;
        });
    }
  </script>
</body>
</html>
