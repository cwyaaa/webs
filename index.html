
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Login Demo</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase 登录示例</h1>
  <div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">注册</button>
    <button onclick="signIn()">登录</button>
    <button onclick="signOut()">登出</button>
    <p id="user"></p>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBTkLZxOypQwmzeLnihgyAxrczNLgq-J6I",
      authDomain: "webn-25f57.firebaseapp.com",
      projectId: "webn-25f57",
      storageBucket: "webn-25f57.appspot.com",
      messagingSenderId: "472156580131",
      appId: "1:472156580131:web:3a42f16d8b450149a20496"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("注册成功！");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("user").innerText = "登录用户：" + userCredential.user.email;
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById("user").innerText = "";
        alert("已登出");
      });
    }
  </script>
</body>
</html>
