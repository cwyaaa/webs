<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>登录页面</title>
  <script type="module">
    // Firebase SDK 引入
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    // Firebase 配置信息
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",  // 你的 API 密钥
      authDomain: "your-app-id.firebaseapp.com",  // 你的 Firebase 项目的 Auth 域
      projectId: "your-app-id",  // 你的 Firebase 项目 ID
      storageBucket: "your-app-id.appspot.com",  // 你的 Firebase 存储桶
      messagingSenderId: "YOUR_SENDER_ID",  // 你的发送者 ID
      appId: "YOUR_APP_ID",  // 你的应用 ID
      measurementId: "YOUR_MEASUREMENT_ID",  // 你的测量 ID
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);  // 获取 auth 实例

    // 登录函数
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 使用 Firebase Authentication 登录
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // 登录成功，获取用户信息
          const user = userCredential.user;
          console.log('用户登录成功:', user);
          // 这里可以进行跳转或其他操作
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('登录失败:', errorCode, errorMessage);
        });
    }
  </script>
</head>
<body>
  <h2>登录页面</h2>
  <input type="email" id="email" placeholder="请输入邮箱" />
  <input type="password" id="password" placeholder="请输入密码" />
  <button onclick="login()">登录</button>
</body>
</html>
